# Publication Category - The following the list of publication categories and their headings
publication_category:
  books:
    title: 'Livros e Capítulos'
  manuscripts:
    title: 'Artigos Científicos'    
  conferences:
    title: 'Conferências e Congressos'
  ciheam:
    title: 'Série Options Méditerranéennes - CIHEAM'
  technical:
    title: 'Relatórios Técnicos'

# Site Settings
teaser                   : "rural-landscape.jpg" # Adicione uma imagem teaser em /images/
breadcrumbs              : true # true, false (default)
words_per_minute         : 160
future                   : true
read_more                : "enabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : true      # Útil para mostrar mapa de palestras
comments:
  provider               : "disqus" # Considere ativar comentários
  disqus:
    shortname            : "luispacheco-portfolio" # Registre no Disqus
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  hide                   : false     # change to true to hide the RSS feed in the footer
  path                   : # blank (default) uses feed.xml


# SEO Related
google_site_verification : # Adicione após criar Google Search Console
bing_site_verification   : # Adicione se usar Bing Webmaster
alexa_site_verification  :
yandex_site_verification :


# Social Sharing
