# Basic Site Settings
locale                   : "pt-PT"
site_theme               : "default" # Currently available options are "default", "air"
title                    : "Luís Filipe Pacheco | Portfolio"
title_separator          : "-"
name                     : &name "Luís Filipe Pacheco"
description              : &description "Engenheiro Agrônomo Sênior | Cientista de Dados | Especialista em Desenvolvimento Rural | Avaliador Horizon Europe"
url                      : https://luispachecoportfolio.github.io # Altere para seu username do GitHub
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "luispachecoportfolio/luispachecoportfolio.github.io" # Altere para seu repositório

